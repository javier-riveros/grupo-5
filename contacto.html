    <link rel="stylesheet" href="css\contacto.css">
  </head>
  <body>
    <header>
      <div class="container mx-auto header-container">
        <a href="index.html"><img src="images-logo/eco-logo.png" alt="imagen logo"></a>
        <div id="menu-container">
          <div id="container-close-menu">
            <i id="close-menu-button" class="bi bi-x-lg"></i>
          </div>
          <nav>
            <ul>
             <li><a href="index.html">Home</a></li>

            </ul>
          </nav>
        </div>
        <i id="responsive-menu-button" class="bi bi-list"></i>
      </div>
    </header>
    <main>
      <div class="container">
        <form
          id="contacto-form"
          class="col-sm-11 col-md-10 col-lg-8 col-xl-7 col-xxl-6 form"
        >
        <p id="resultado" style="text-align: center; background-color: #74cf92;"></p>
          <div class="form-container">
            
              <legend>Formulario de contacto</legend>
              <label class="relative">
                <input
                  type="text"
                  id="nombre"
                  class="input-style"
                  placeholder="Nombre"
                />
                <p id="error-nombre" class="error-message"></p>
              </label>
              <label class="relative">
                <input
                  type="text"
                  id="apellido"
                  class="input-style"
                  placeholder="Apellido"
                />
                <p id="error-apellido" class="error-message"></p>
              </label>
              <label class="relative">
                <input id="email" type="email" class="input-style" placeholder="E-mail" />
                <p id="error-email" class="error-message"></p>
              </label>
              <label class="relative">
                <textarea id="comentario" placeholder="Deja tu comentario" maxlength="256"></textarea>
                <p id="error-comentario" class="error-message"></p>
              </label>
              
              <div>
                <button type="submit" class="button">
                  Enviar
                </button>
              </div>
            
          </div>
        </form>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#ffff" fill-opacity="0.6" preserveAspectRatio="none"
          d="M0,160L48,149.3C96,139,192,117,288,117.3C384,117,480,139,576,170.7C672,203,768,245,864,266.7C960,288,1056,288,1152,272C1248,256,1344,224,1392,208L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
        </path>
      </svg>
    </main>
    <footer>
      <div class="container mx-auto row">
        <div class="col-lg-4 link-container">
          <ul>
            <li><a href="Que-hacemos.html">多Que Hacemos?</a>
              <li><a href="integrantes.html">多Quienes Somos?</a></li>
              <li><a href="contacto.html">Contacto</a></li>
              <li><a href="donacion.html">Sumate</a></li>
          </ul>
        </div>
        <div class="col-lg-4 link-container">
          <ul>
            <li><a href="">Preguntas Frecuentes</a></li>

          </ul>
        </div>
        <div class="col-lg-4 iconos">
          <button type="button" class="btn btn-primary">
            <i class="bi bi-facebook"></i>
          </button>
          <button type="button" class="btn btn-secondary">
            <i class="bi bi-instagram"></i>
          </button>
          <button type="button" class="btn btn-success">
            <i class="bi bi-whatsapp"></i>
          </button>
          <button type="button" class="btn btn-danger">
            <i class="bi bi-youtube"></i>
          </button>
        </div>
      </div>
      
    </footer>

    <script src="js/contacto.js" type="text/javascript"></script>
